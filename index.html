<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .id-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .id-card h2 {
            margin: 10px 0;
            color: #555;
        }
        .id-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" placeholder="Enter your role">
        </div>
        <div class="form-group">
            <label for="id">ID Number:</label>
            <input type="text" id="id" placeholder="Enter your ID number">
        </div>
        <button class="btn" onclick="generateIDCard()">Generate ID Card</button>

        <div id="idCard" class="id-card" style="display: none;">
            <h2 id="cardName"></h2>
            <p id="cardRole"></p>
            <p id="cardID"></p>
        </div>
    </div>

    <script>
        function generateIDCard() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const id = document.getElementById('id').value;

            if (!name || !role || !id) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('cardName').textContent = name;
            document.getElementById('cardRole').textContent = role;
            document.getElementById('cardID').textContent = id;

            document.getElementById('idCard').style.display = 'block';
        }
    </script>
</body>
</html>
